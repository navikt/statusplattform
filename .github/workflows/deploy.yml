name: Build, push, and deploy

on: [push]

env:
  # TODO: Make images sortable ("<iso8601 datetime>-<git rev-list --count REF_NAME>-<git commit short sha>")
  docker_image: ghcr.io/navikt/statusplattform-server:${{ github.sha }}

jobs:
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.docker_image }}

deploy-test:
  name: Deploy application to test env
  needs: build
  if: github.ref == 'refs/heads/develop'
  runs-on: ubuntu-latest
  permissions:
    contents: read
    id-token: write
  steps:
    - uses: actions/checkout@v4

    # Build and push to GAR (allowed in dev-gcp)
    - id: push
      uses: nais/docker-build-push@v0
      with:
        team: navdig
        image: europe-north1-docker.pkg.dev/nais-io/nais/images/statusplattform-server
        tags: ${{ github.sha }}

    # Deploy using v2 (pass flags via args)
    - uses: nais/deploy/actions/deploy@v2
      with:
        args: >
          --cluster dev-gcp
          --team navdig
          --resource .nais/nais.yml
          --vars .nais/test.yml
          --var image=${{ steps.push.outputs.image }}

  deploy-prod:
    name: Deploy application to prod
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          IMAGE: ${{ env.docker_image }}
          RESOURCE: .nais/nais.yml
          VARS: .nais/prod.yml
