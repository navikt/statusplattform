name: Build, push, and deploy

on: [push]

env:
  # TODO: Make images sortable ("<iso8601 datetime>-<git rev-list --count REF_NAME>-<git commit short sha>")
  docker_image: docker.pkg.github.com/navikt/statusplattform/statusplattform-server:${{ github.sha }}

jobs:
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.docker_image }}

  deploy-test:
    name: Deploy application to test env
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      # Optional: verify the resource file is present
      - name: Verify NAIS files
        run: |
          ls -la .nais
          test -f .nais/dev.yml
      # Build and push to GAR (dev-gcp)
      - id: push
        uses: nais/docker-build-push@v0
        with:
          team: navdig
          image: europe-north1-docker.pkg.dev/nais-io/nais/images/statusplattform-server
          tags: ${{ github.sha }}
      - name: Deploy
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          IMAGE: ${{ steps.push.outputs.image }}
          RESOURCE: .nais/dev.yml

  deploy-prod:
    name: Deploy application to prod
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          IMAGE: ${{ env.docker_image }}
          RESOURCE: .nais/nais.yml
          VARS: .nais/prod.yml
