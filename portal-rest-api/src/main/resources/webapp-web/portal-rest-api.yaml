#--------------------------------------------------------------------------------------------------------------------------------------------------------
components:
  schemas:
    DashboardNameId:
      title: Dashboard
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: "84e49ba0-7409-41ed-8ebe-949ad94dc1d3"
        name:
          type: string
          example: "Privatperson"
    Dashboard:
      title: Dashboard
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          example: "84e49ba0-7409-41ed-8ebe-949ad94dc1d3"
        name:
          type: string
          example: "Privatperson"
        areas:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Area'
        opsMessages:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/OPSmessage'
      required:
        - areas
        - opsMessages
    Area:
      title: Area
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          format: uuid
          readOnly: true
        description:
          type: string
        icon:
          type: string
        services:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Service'
        subAreas:
          type: array
          items:
            $ref: '#/components/schemas/SubArea'
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Status'
      required:
        - name
        - services
        - subAreas
    SubArea:
      title: SubArea
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          format: uuid
          readOnly: true
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Status'
        services:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Service'
      required:
        - name
        - services
    Service:
      title: Service
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/ServiceType'
        team:
          type: string
        serviceDependencies:
          type: array
          example: "[Liste av service objekter]"
          items:
            $ref: '#/components/schemas/Service'
        componentDependencies:
          type: array
          example: "[Liste av service objekter]"
          items:
            $ref: '#/components/schemas/Service'
        areasContainingThisService:
          type: array
          example: "[Liste av område UUIDer]"
          items:
            $ref: '#/components/schemas/Area'
        servicesDependentOnThisComponent:
          type: array
          example: "[Liste av servicer som er avhengig av denne komponenten]"
          items:
            $ref: '#/components/schemas/Service'
        serviceOpeningHours:
          $ref: '#/components/schemas/ServiceOpeningHours'
        monitorlink:
          type: string
        pollingUrl:
          type: string
        record:
          readOnly: true
          $ref: '#/components/schemas/Record'
        statusNotFromTeam:
          type: boolean
      required:
        - serviceDependencies
        - componentDependencies
        - areasContainingThisService
        - servicesDependentOnThisComponent
    Record:
      title: Record
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2017-07-21T17:30:00Z"
        serviceId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/Status'
        description:
          type: string
        logLink:
          type: string
    Maintenance:
      title: Maintenance
      type: object
      properties:
        service_id:
          type: string
          format: uuid
          readOnly: true
          example: "84e49ba0-7409-41ed-8ebe-949ad94dc1d3"
        description:
          type: string
        startTime:
          type: string
          format: date-time
          example: "2017-07-21T17:30:00Z"
        endTime:
          type: string
          format: date-time
          example: "2017-07-21T19:32:28Z"
    OPSmessage:
      title: OPSmessage
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        affectedServices:
          type: array
          example: "[Liste av påvirkede servicer/komponenter]"
          items:
            $ref: '#/components/schemas/Service'
        internalHeader:
          type: string
        internalMessage:
          type: string
        externalHeader:
          type: string
        externalMessage:
          type: string
        onlyShowForNavEmployees:
          type: boolean
        isActive:
          type: boolean
        startTime:
          type: string
          format: date-time
          example: "2017-07-21T17:30:00Z"
        endTime:
          type: string
          format: date-time
          example: "2017-07-21T17:30:00Z"
        severity:
          type: string
          enum:
            - NEUTRAL
            - OK
            - ISSUE
            - DOWN
      required:
        - internalMessage
        - internalHeader
        - onlyShowForNavEmployees
        - affectedServices
    ServiceHistory:
      title: ServiceHistory
      type: object
      properties:
        history:
          type: array
          items:
            $ref: '#/components/schemas/ServiceHistoryMonthEntry'
      required:
        - history

    ServiceHistoryMonthEntry:
      title: ServiceHistoryMonthEntry
      type: object
      properties:
        month:
          type: string
        year:
          type: integer
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ServiceHistoryDayEntry'
      required:
        - entries
    ServiceHistoryDayEntry:
      title: ServiceHistoryDayEntry
      type: object
      properties:
        serviceId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        information:
          type: string
        status:
          $ref: '#/components/schemas/Status'
    Alert:
      title: Alert
      type: object
      properties:
        receiver:
          readOnly: true
          type: string
        status:
          $ref: '#/components/schemas/AlertStatus'
        alerts:
          readOnly: true
          type: array
          items:
            type: object
        groupLabels:
          readOnly: true
          type: object
        commonLabels:
          $ref: '#/components/schemas/CommonLabels'
        commonAnnotations:
          $ref: '#/components/schemas/CommonAnnotations'
        externalURL:
          readOnly: true
          type: string
        version:
          readOnly: true
          type: string
        groupKey:
          readOnly: true
          type: string
    CommonAnnotations:
      title: CommonAnnotations
      properties:
        severity:
          $ref: '#/components/schemas/AlertSeverity'
    CommonLabels:
      title: commonLabels
      properties:
        alertname:
          type: string
          format: uuid
    AlertStatus:
      type: string
      enum:
        - firing
        - resolved
    AlertSeverity:
      type: string
      enum:
        - good
        - warning
        - danger
    Status:
      type: string
      enum:
        - OK
        - ISSUE
        - DOWN
    ServiceType:
      type: string
      enum:
        - KOMPONENT
        - TJENESTE
    ServiceOpeningHours:
      properties:
        dailyOpeningHours:
          type: array
          items:
            $ref: '#/components/schemas/ServiceOpeningHoursDayEntry'
      required:
        - dailyOpeningHours
    Time:
      properties:
        hour:
          type: integer
          minimum: 0
          maximum: 23
        minutes:
          type: integer
          minimum: 0
          maximum: 59
    ServiceOpeningHoursDayEntry:
      properties:
        serviceId:
          type: string
          format: uuid
        dayOfWeek:
          type: integer
          minimum: 0
          maximum: 6
        openingTime:
          $ref: '#/components/schemas/Time'
        closingTime:
          $ref: '#/components/schemas/Time'
    IdContainer:
      properties:
        id:
          type: string
          format: uuid
    DashboardUpdate:
      properties:
        name:
          type: string
        areas:
          type: array
          items:
            type: string
            format: uuid
      required:
        - areas
    NavUser:
      title: NavUser
      type: object
      properties:
        navIdent:
          type: string
          example: "L154326"
        name:
          type: string
          example: "Ola Norman"
  securitySchemes:
    ApiKeyAuth: # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: Apikey  # name of the header, query parameter or cookie
security:
  - ApiKeyAuth: [ ]