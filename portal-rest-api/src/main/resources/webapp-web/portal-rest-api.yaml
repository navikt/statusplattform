      summary: Sett status på tjeneste i statusholder

      parameters:
        - name: Service_id
          in: path
          required: true
          schema:
            type: string
        - name: Status
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string

        '401':
          description: Unauthorized
          content: { }
        '403':
          description: Forbidden
          content: { }
        '404':
          description: Not Found
          content: { }
