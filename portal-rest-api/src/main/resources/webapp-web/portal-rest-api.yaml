      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Area'
        '401':
          description: Unauthorized
          content: { }
        '403':
          description: Forbidden
          content: { }
        '404':
          description: Not Found
          content: { }
      deprecated: false
  /Service/Maintenance:
    put:
      tags:
        - Service
      summary: Legg til vedlikeholdsmelding på tjeneste
      description: Legg til vedlikeholdsmelding på tjeneste
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Maintenance'
          text/plain:
            schema:
              type: string
      responses:
        '201':
          description: Created
        '403':
          description: Forbidden
          content: { }
        '404':
          description: Not Found
          content: { }

  /Service/Maintenance/{Service_id}:
    get:
      tags:
        - Service
      summary: Hent alle vedlikeholdsmeldinger på tjeneste
      description: Hent alle vedlikeholdsmeldinger på tjeneste
      parameters:
        - name: Service_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
