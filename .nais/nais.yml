apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: portalserver
  namespace: navdig
  labels:
    team: navdig
spec:
  envFrom:
    - secret: swagger-api-konfig
    { { #if azure_envfrom}}
    - secret: azure-app
    {{/if } }

  replicas:
    {{#if min_replicas}}min: {{min_replicas}}{{/if}}
    {{#if max_replicas}}max: {{max_replicas}}{{/if}}
  secureLogs:
    enabled: true
  image: {{ image }}
  port: 3005
  gcp:
    {{#unless sql_disabled}}
    sqlInstances:
      - name: navstatus
        type: POSTGRES_17
        highAvailability: true
        tier: db-custom-2-3840
        databases:
          - name: navstatus
            envVarPrefix: DB
    {{/unless}}

  {{#unless azure_disabled}}
  azure:
    application:
      allowAllUsers: true
      tenant: nav.no
      enabled: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  {{/unless}}

  accessPolicy:
    inbound:
      rules:
        - application: portal
        - application: statuspoll
        - application: promstatusproxy
        - application: onpremstatuspoll
          cluster: "{{ spec.env.ENV }}-fss"
        - application: statusplattform-nais-operator
    outbound:
      rules:
        - application: team-catalog-backend
          namespace: org
  env:
    - name: teamkatalogApiUrl
      value: http://team-catalog-backend.org.svc.cluster.local
    {{#each spec.env}}
    - name: {{@key}}
      value: {{this}}
    {{/each}}
  ingresses:
    {{#each spec.ingresses as |url|}}
    - {{url}}
    {{/each}}
